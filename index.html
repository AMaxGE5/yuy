<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      width: 960px;
      height: 540px;
      box-shadow: 0 0 12px #000;
      background: #202020;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    button {
      background-color: #333;
      color: #00ff88;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 6px #00ff88;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2 style="color:#00ff88;font-family:sans-serif;margin-bottom:20px;">Acceso remoto autorizado</h2>
    <button onclick="abrirJuego()">Iniciar sesi√≥n segura</button>
  </div>

  <script>
    function abrirJuego() {
      const win = window.open("about:blank", "_blank");
      const frame = win.document.createElement("iframe");
      frame.src = "roblnet13.github.io/pvz/game/iframe.html";
      frame.style.border = "none";
      frame.style.width = "100%";
      frame.style.height = "100%";
      win.document.body.style.margin = 0;
      win.document.body.appendChild(frame);
    }
  </script>
</body>
